<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ICC</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-sky-50 w-screen h-screen">
        <nav class="bg-white w-screen h-[15vh] drop-shadow-xl flex">
            <div class="w-[10vw] flex justify-end items-center">
                <img src="img/drivi(1).png" alt="" class="h-[45px]">
            </div>
            <div class="w-[9vw] pl-[1vw] flex items-center">
                <a href="#" class="font-custom text-5xl">Drivi</a>
            </div>
            <div class="w-[78vw]">
                <ul class="pr-[2vw] h-[15vh] flex gap-[2vw] justify-end items-center">
                    <li><a href="#" class="font-custom text-2xl p-[1vw] rounded-[1vw] hover:bg-blue-700 hover:text-white hover:duration-500">Home</a></li>
                    <li><a href="#" class="font-custom text-2xl p-[1vw] rounded-[1vw] hover:bg-blue-700 hover:text-white hover:duration-500">Services</a></li>
                    <li><a href="#" class="font-custom text-2xl p-[1vw] rounded-[1vw] hover:bg-blue-700 hover:text-white hover:duration-500">Contact</a></li>
                    <li><a href="#" class="font-custom text-2xl p-[1vw] rounded-[1vw] hover:bg-blue-700 hover:text-white hover:duration-500">About</a></li>
                </ul>
            </div>
        </nav>
        <main class="w-full h-[85vh] flex">
            <div class="w-[50vw] h-[85vh] flex">
                <img src="img/main.png" alt="">
            </div>
            <div class="w-[50vw] h-[85vh] flex-col">
                <div class="w-[50vw] h-[37.3vh] flex justify-center items-end">
                    <h1 class="font-custom text-5xl">Drivi</h1>
                </div>
                <div class="w-[50vw] h-[10vh] flex-col flex justify-center items-center">
                    <p>Upload anywhere,anytime</p>
                    <input class="file:bg-blue-500 file:border-0 file:text-white file:rounded-full file:cursor-pointer file:duration-500 file:hover:bg-blue-700" type="file" name="" id="">
                </div>
                <div class="w-[50vw] h-[37.3vh] flex-col flex justify-start items-center">
                    <button class="bg-blue-500 w-[5vw] h-[5vh] rounded-md text-white duration-500 hover:bg-blue-700">Upload</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
